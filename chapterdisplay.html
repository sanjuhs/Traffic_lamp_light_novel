<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter | Reincarnated as a Traffic Light</title>
    <!-- Include the same styles as your index page -->
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Palatino', Georgia, serif;
        }

        /* Theme variables */
        :root {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --navbar-bg: #0a0a0a;
            --border-color: #333;
            --accent-color: #f4d35e;
            --secondary-color: #a0a0a0;
            --traffic-bg: #333;
        }

        /* Light theme variables */
        [data-theme="light"] {
            --bg-color: #f5f5f5;
            --text-color: #1a1a1a;
            --navbar-bg: #ffffff;
            --border-color: #dddddd;
            --accent-color: #e67700;
            --secondary-color: #555555;
            --traffic-bg: #444;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: all 0.3s ease;
        }

        /* Navigation bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border-color);
            background-color: var(--navbar-bg);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .search-box {
            font-weight: bold;
            letter-spacing: 1px;
            cursor: pointer;
            flex: 1;
        }

        .logo {
            text-align: center;
            flex: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60px;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
            flex: 1;
            justify-content: flex-end;
            align-items: center;
        }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--accent-color);
        }

        /* Main content */
        .main-content {
            margin-top: 100px;
            padding: 2rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .chapter-content {
            font-size: 1.1rem;
            line-height: 1.8;
        }

        .chapter-content h1,
        .chapter-content h2 {
            color: var(--accent-color);
            margin: 1.5rem 0 1rem 0;
        }

        .chapter-content h1 {
            font-size: 2.2rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.5rem;
        }

        .chapter-content h2 {
            font-size: 1.8rem;
        }

        .chapter-content p {
            margin-bottom: 1.2rem;
        }

        .chapter-content code {
            background-color: rgba(0, 0, 0, 0.1);
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-family: monospace;
        }

        .chapter-navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 3rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .nav-button {
            padding: 0.6rem 1.2rem;
            background-color: var(--accent-color);
            color: var(--navbar-bg);
            text-decoration: none;
            border-radius: 3px;
            font-weight: bold;
            transition: opacity 0.3s ease;
        }

        .nav-button:hover {
            opacity: 0.9;
        }

        .disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status-message {
            text-align: center;
            padding: 2rem;
            font-style: italic;
            color: var(--secondary-color);
        }

        /* Small traffic light for navbar */
        .mini-traffic-light {
            width: 30px;
            height: 80px;
            background-color: var(--traffic-bg);
            border-radius: 6px;
            padding: 5px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .mini-light {
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }

        .red {
            background-color: #ff3333;
            animation: pulse 2s infinite;
        }

        .yellow {
            background-color: #ffcc00;
            animation: pulse 2s infinite 0.6s;
        }

        .green {
            background-color: #33cc33;
            animation: pulse 2s infinite 1.2s;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.4;
            }

            50% {
                opacity: 1;
            }
        }

        /* Theme toggle */
        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle svg {
            width: 24px;
            height: 24px;
            fill: var(--text-color);
            transition: transform 0.3s ease, fill 0.3s ease;
        }

        .theme-toggle:hover svg {
            transform: rotate(15deg);
        }
    </style>
    <!-- Include marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="search-box">
            <a href="index.html" style="text-decoration: none; color: var(--text-color);">
                Reincarnated as a Traffic Light
            </a>
        </div>
        <div class="logo">
            <div class="mini-traffic-light">
                <div class="mini-light red"></div>
                <div class="mini-light yellow"></div>
                <div class="mini-light green"></div>
            </div>
        </div>
        <div class="nav-links">
            <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
                <svg id="moon-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path
                        d="M12 11.807A9.002 9.002 0 0 1 10.049 2a9.942 9.942 0 0 0-5.12 2.735c-3.905 3.905-3.905 10.237 0 14.142 3.906 3.906 10.237 3.905 14.143 0a9.944 9.944 0 0 0 2.735-5.119A9.003 9.003 0 0 1 12 11.807z">
                    </path>
                </svg>
                <svg id="sun-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="display:none;">
                    <path
                        d="M6.995 12c0 2.761 2.246 5.007 5.007 5.007s5.007-2.246 5.007-5.007-2.246-5.007-5.007-5.007S6.995 9.239 6.995 12zM11 19h2v3h-2zm0-17h2v3h-2zm-9 9h3v2H2zm17 0h3v2h-3zM5.637 19.778l-1.414-1.414 2.121-2.121 1.414 1.414zM16.242 6.344l2.122-2.122 1.414 1.414-2.122 2.122zM6.344 7.759 4.223 5.637l1.415-1.414 2.12 2.122zm13.434 10.605-1.414 1.414-2.122-2.122 1.414-1.414z">
                    </path>
                </svg>
            </button>
            <a href="chapterdisplay.html?chapter=1">FIRST</a>
            <a href="chapters.html">CHAPTERS</a>
            <a href="lorebooks.html">LORE</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div id="chapter-content" class="chapter-content">
            <div class="status-message">Loading chapter...</div>
        </div>

        <div class="chapter-navigation">
            <a href="#" id="prev-chapter" class="nav-button">← Previous Chapter</a>
            <a href="chapters.html" class="nav-button">Chapter List</a>
            <a href="#" id="next-chapter" class="nav-button">Next Chapter →</a>
        </div>
    </div>

    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        const moonIcon = document.getElementById('moon-icon');
        const sunIcon = document.getElementById('sun-icon');
        const htmlElement = document.documentElement;

        themeToggle.addEventListener('click', () => {
            if (htmlElement.getAttribute('data-theme') === 'dark') {
                htmlElement.setAttribute('data-theme', 'light');
                moonIcon.style.display = 'none';
                sunIcon.style.display = 'block';
            } else {
                htmlElement.setAttribute('data-theme', 'dark');
                moonIcon.style.display = 'block';
                sunIcon.style.display = 'none';
            }
        });

        // Chapter loading functionality
        document.addEventListener('DOMContentLoaded', async function () {
            // Get chapter number from URL
            const urlParams = new URLSearchParams(window.location.search);
            const chapterNum = urlParams.get('chapter');

            if (!chapterNum) {
                document.getElementById('chapter-content').innerHTML = '<div class="status-message">No chapter specified</div>';
                return;
            }

            // Update document title
            document.title = `Chapter ${chapterNum} | Reincarnated as a Traffic Light`;

            // Set up navigation buttons
            const prevChapter = document.getElementById('prev-chapter');
            const nextChapter = document.getElementById('next-chapter');

            if (chapterNum <= 1) {
                prevChapter.classList.add('disabled');
                prevChapter.href = '#';
            } else {
                prevChapter.href = `chapterdisplay.html?chapter=${parseInt(chapterNum) - 1}`;
            }

            nextChapter.href = `chapterdisplay.html?chapter=${parseInt(chapterNum) + 1}`;

            try {
                // Fetch the markdown file
                const response = await fetch(`chapters/chapter${chapterNum}.md`);

                if (!response.ok) {
                    if (response.status === 404) {
                        document.getElementById('chapter-content').innerHTML =
                            '<div class="status-message">Chapter not found</div>';
                        nextChapter.classList.add('disabled');
                        nextChapter.href = '#';
                    } else {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return;
                }

                const markdown = await response.text();

                // Convert markdown to HTML
                const content = marked.parse(markdown);

                // Insert the content
                document.getElementById('chapter-content').innerHTML = content;

                // Check if next chapter exists
                try {
                    const nextCheck = await fetch(`chapters/chapter${parseInt(chapterNum) + 1}.md`);
                    if (!nextCheck.ok) {
                        nextChapter.classList.add('disabled');
                        nextChapter.href = '#';
                    }
                } catch (e) {
                    nextChapter.classList.add('disabled');
                    nextChapter.href = '#';
                }

            } catch (error) {
                console.error('Error fetching chapter:', error);
                document.getElementById('chapter-content').innerHTML =
                    `<div class="status-message">Error loading chapter: ${error.message}</div>`;
            }
        });
    </script>
</body>

</html>
